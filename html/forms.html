<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Forms</h1>

    <form action="/tacos">
        <p>
            <label for="username">Enter your username</label>
            <input type="text" placeholder="username" id="username" name="username">
        </p>
        <p>
            <label for="password">Enter your password</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="color">Enter a color</label>
            <input type="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Enter a number</label>
            <input type="number" placeholder="enter a number" id="number" name="num">
        </p>
        <button type="button">Just a button</button>
        <button type="submit">Submit</button>
        <input type="submit" value="Click me to submit">

    </form>

    <hr>
    <h2>Hijacking searches</h2>
    <h3>Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>
    <h3>Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search google</button>
    </form>
    <h3>Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search youtube</button>
    </form>

    <h2>More input</h2>
    <form action="/kaas">
        <input type="checkbox" name="agree" id="agree">
        <label for="agree">I agree to eat a lot of cheese</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="meal">Please select a meal</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg" selected>Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of cheese:</label>
            <input type="range" id="cheese" min="1" max="10" name="cheeselvl" step="2" value="7">
        </p>
        <p>
            <label for="requests">Any special requests?</label>
            <textarea name="requests" id="requests" cols="80" rows="10" placeholder="Type something here"></textarea>
        </p>
        <button>Submit</button>

        <h2>Validations</h2>
        <form action="/validation">
            <label for="first">Enter first name</label>
            <input type="text" name="first" id="first" required>
            <p>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" minlength="5" maxlength="10" required>
            </p>
            <p>
                <input type="email" required>
                <input type="url" required>
            </p>
            <button>Submit</button>
        </form>
    </form>
</body>

</html>
